{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Forum Feed</h1>
        <p>Welcome, {{ user.username }}! Here's what's happening around campus!</p>
    </header>

    <div class="container">
        <a class="button">Create New Post</a>

        <div class="post-feed">
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content|truncatewords:50 }}</p>
                    <div class="post-footer">
                        <small>Posted by {{ post.author.username }} on {{ post.created_at }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
