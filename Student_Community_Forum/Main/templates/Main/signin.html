{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | UTRGV Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'Main/css/styles.css' %}">
</head>
<body>

<header>
  <div class="header-container">
    <a href="{% url 'home' %}">
      <img class="nav-logo" src="{% static 'Main/images/nav-utrgv.png' %}"/>
    </a>
    <nav class="main-nav">
      <a href="{% url 'home' %}" class="nav-link">Home</a>
      <a href="{% url 'discussion' %}" class="nav-link">Discussion Boards</a>
      <a href="{% url 'groupchat' %}" class="nav-link">Join Group Chats</a>
      <a href="" class="nav-link">AI Help</a>
      <a href="{% url 'signin' %}" class="nav-link active">Sign In</a>
    </nav>
  </div>
</header>

<div class="signin-container">
  <h2>Sign In</h2>
  <div class="signin-form">
    <input type="text" placeholder="Username" required/>
    <input type="password" placeholder="Password" required/>
    <button type="submit"
    onclick="window.location.href='{% url 'dashboard' %}'">
    Sign In</button>
  </div>
</div>



</body>
</html>
