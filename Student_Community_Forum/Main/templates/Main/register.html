{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | UTRGV Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'Main/css/styles.css' %}">
</head>
<body>

<header>
  <div class="header-container">
    <a href="{% url 'home' %}">
      <img class="nav-logo" src="{% static 'Main/images/nav-utrgv.png' %}"/>
    </a>
    <nav class="main-nav">
      <a href="{% url 'home' %}" class="nav-link">Home</a>
      <a href="{% url 'discussion' %}" class="nav-link">Discussion Boards</a>
      <a href="{% url 'groupchat' %}" class="nav-link">Join Group Chats</a>
      <a href="{% url 'signin' %}" class="nav-link active">Sign In</a>
    </nav>
  </div>
</header>

<div class="register-container">
    <div>
            <style>
                
                .register-container {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: center;
                  height: calc(100vh - 70px);
                  text-align: center;
                }

                .register-container h1 {
                  font-size: 32px;
                  margin-bottom: 10px;
                }

                .register-container p {
                  font-size: 16px;
                  opacity: 0.8;
                  margin-bottom: 10px;
                }

                .register-form {
                  display: flex;
                  flex-direction: column;
                  gap: 15px;
                  width: 600px;
                }

                .register-form input {
                  padding: 12px;
                  font-size: 16px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  margin-bottom: 15px;
                }

                .register-form button {
                  padding: 14px 60px;
                  background: #2489d3;
                  color: white;
                  font-size: 16px;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  margin-top: 10px;
                }

                .error-message {
                  color: red;
                  font-size: 14px;
                  margin-top: 10px;
                }
                
            </style>
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
    </div>
    <div class="register-form">
        <h1>Welcome to UTRGV Forum</h1>
        <p>Join the community and start discussing!</p>
        <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
        
    <h2>Register</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required/>
        <input type="email" name="email" placeholder="Email" required/>
        <br>
        <input type="password" name="password" placeholder="Password" required/>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required/>
        <br>
        <button type="submit"
        onclick="window.location.href='{% url 'signin' %}'">
        Register</button>
    </form>
  </div>
</div>

</body>
</html>
